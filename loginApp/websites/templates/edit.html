

{% extends 'base.html' %}

{% block content %}
 <div class="col-md-8">
    <form action="{% url 'update' website_id=website.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="website">Website:</label>
    <input type="text" class="form-control" value="{{website.website}}" id="website" name="website">
  </div>
  <div class="form-group">
    <label for="URL">Email/Username:</label>
    <input type="text" class="form-control" value="{{website.url}}" id="url" name="url">
  </div>

   <div class="form-group">
   <button type="button" onClick="generatePassword()" class="btn btn-primary"> Generate Random password </button>
  </div>


   <div class="form-group">
    <label for="Password">Password:</label>
    <input type="text" class="form-control" value="{{website.plain_password}}" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-default">Update</button>

</form>
</div>

<script>

function generatePassword() {
   var length = 12;
   var result           = '';
   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&%';
   var charactersLength = characters.length;

   for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
   }


   document.getElementById("password").value = result
   return false
}

</script>

{% endblock %}
