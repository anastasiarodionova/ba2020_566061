

{% extends 'base.html' %}

{% block content %}
 <div class="col-md-8">
    <form action="{% url 'update' website_id=website.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
    <label for="website">Website:</label>
    <input type="text" class="form-control" value="{{website.website}}" id="website" name="website">
  </div>
  <div class="form-group">
    <label for="URL">URL:</label>
    <input type="text" class="form-control" value="{{website.url}}" id="url" name="url">
  </div>

   <div class="form-group">
    <label for="Password">Password:</label>
    <input type="password" class="form-control" value="{{website.plain_password}}" id="password" name="password">
  </div>

  <button type="submit" class="btn btn-default">Update</button>

</form>
</div>
{% endblock %}
