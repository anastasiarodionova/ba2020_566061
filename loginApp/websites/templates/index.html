



{% extends 'base.html' %}

{% block content %}
<div class="pull-right">
<a role="button" href="{% url 'create' %}"> <button class="btn btn-success"> <b>  + New Website </b> </button> </a>
</div>
<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Website</th>
        <th>Username</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
     {% if websites %}
   
    {% for website in websites %}
     <tr>
        <td>{{ website.id }}</td>
        <td> {{ website.website }} </td>
        <td>{{ website.url }}</td>
        <td>{{ website.plain_password }} </td>
        <td><a href="/websites/edit/{{ website.id }}">Edit | </a> <a onclick="return confirm('Are you sure?')" href="/websites/delete/{{ website.id }}">Delete </a>  </td>
        </tr>
    {% endfor %}
    </tr>
    {% endif %}
      
    </tbody>
  </table>
{% endblock %}
